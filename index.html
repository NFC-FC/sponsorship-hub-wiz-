<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover">
    <title>National Wellness Innovation Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        html {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
            -webkit-text-size-adjust: 100%;
        }
        :root {
            --allegiant-blue: #002D72;
            --allegiant-orange: #FBAB18;
            --nfc-dark-blue: #006ca3;
            --background-blue: #e3f2fa;
            --nfc-blue: #009cdc;
            --nfc-red: #c8102e;
            --bcbs-blue: #0081c6;
            --white: #ffffff;
            --brand-primary: #009cdc;
            --brand-accent: #FF5432;
            --brand-secondary: #FBAB18;
        }
        
        body {
            font-family: "Proxima Nova", "Montserrat", "Inter", sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
            position: relative;
        }
        #root {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            min-height: 100%;
        }

        /* Prevent iOS Safari zoom on input focus: font-size must be >= 16px on mobile */
        @media (max-width: 768px) {
            input, textarea, select {
                font-size: 16px !important;
            }
            /* Prevent zoom on transform-heavy parents; keep inputs readable */
            input:focus, textarea:focus, select:focus {
                font-size: 16px !important;
            }
        }
        
        .font-brand { font-family: 'Orbitron', sans-serif; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shadow-nfc {
            box-shadow: 0 10px 30px -5px rgba(0, 156, 220, 0.4);
        }
        
        .nfc-btn-primary {
            background-color: var(--nfc-blue);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nfc-btn-primary:hover {
            background-color: var(--nfc-dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 108, 163, 0.5);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "gsap": "https://esm.sh/gsap@^3.14.2",
        "gsap/": "https://esm.sh/gsap@^3.14.2/",
        "path": "https://esm.sh/path@^0.12.7",
        "url": "https://esm.sh/url@^0.11.4",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
        "recharts": "https://esm.sh/recharts@^3.7.0"
      }
    }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
