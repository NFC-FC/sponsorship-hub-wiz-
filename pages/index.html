
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Vegas | Allegiant Fitness Courts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --allegiant-blue: #002D72;
            --allegiant-orange: #FBAB18;
            --nfc-dark-blue: #006ca3;
            --background-blue: #e3f2fa;
            --nfc-blue: #009cdc;
            --nfc-red: #c8102e;
            --bcbs-blue: #0081c6;
            --white: #ffffff;
        }
        
        body {
            font-family: "Proxima Nova", "Montserrat", "Inter", sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .font-brand { font-family: 'Orbitron', sans-serif; }
        
        .bg-nfc-blue { background-color: var(--nfc-blue); }
        .bg-nfc-dark-blue { background-color: var(--nfc-dark-blue); }
        .text-nfc-blue { color: var(--nfc-blue); }
        .text-nfc-red { color: var(--nfc-red); }
        .text-allegiant-orange { color: var(--allegiant-orange); }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shadow-nfc {
            box-shadow: 0 10px 30px -5px rgba(0, 156, 220, 0.4);
        }
        
        .nfc-btn-primary {
            background-color: var(--nfc-blue);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nfc-btn-primary:hover {
            background-color: var(--nfc-dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 108, 163, 0.5);
        }

        .scroller-indicator {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--nfc-blue);
            z-index: 100;
            width: 0%;
        }

        /* Prevent scroll jump on GSAP pin */
        .pin-spacer { pointer-events: none !important; }
    </style>

}
